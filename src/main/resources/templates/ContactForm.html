<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>contact</title>
</head>
<body>
	
	 <th:block th:insert="Header.html" ></th:block>
	 
	 <div class="container-fluid">
		 
		   <div class="card">
			     <div class="card-header text-center text-white bg-primary">
					 <h5>Contact Details</h5>
				 </div>
				 
				 <div class="card-body">
					 
					 <form action="/contact" method="post" enctype="multipart/form-data" >
						 
						 <div class="row p-2">
							  <div class="col-4">
								  To Email
							  </div>
							  <div class="col-6" >
								  <input type="email" name="toEmail" class="form-control" >
							  </div>
						 </div>
						 
						  <div class="row p-2">
							  <div class="col-4">
								  Subject
							  </div>
							  <div class="col-6" >
								  <input type="text" name="subject" class="form-control" >
							  </div>
						 </div>
						 
						 <div class="row p-2">
							  <div class="col-4">
								  Add Files 
							  </div>
							  <div class="col-6" >
								  <input type="file" name="file" class="form-control" >
							  </div>
						 </div>
						 
						  <div class="row p-2">
							  <div class="col-4">
								  Message
							  </div>
							  <div class="col-6" >
								   
								   <textarea rows="10" name="message" class="form-control" ></textarea>
								   
							  </div>
						 </div>
						 
						  
						 <div class="row p-2">
							  <div class="col-4">
							  </div>
							  <div class="col-6" >
								  <input type="submit" value="Send" class="btn btn-success" >
							  </div>
						 </div>
						 
						 
					 </form>
						
											 
				 </div>
				 
				 <div class="card-footer text-center bg-warning ">
					 copyright@2024
				 </div>
		   </div>
		 
	 </div>

</body>
</html>
