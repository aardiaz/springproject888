<!DOCTYPE html>
<html xmlns:th="https://www.thymelef.org" >
<head>
<meta charset="ISO-8859-1">
<title>department-list</title>
</head>
<body>
	
	 <th:block th:insert="Header.html" ></th:block>
	 
	    <div class="container-fluid">
		 
		   <div class="card">
			     <div class="card-header text-center text-white bg-primary">
					 <h5> Department List </h5>
				 </div>
				 
				 <div class="card-body">
					 
					 <table class="table" >
						 
						 <thead>
							 <tr>
								 <th>Department Name</th>
								 <th>Department Phone</th>
								 <th>Department Head(HOD)</th>
								 <th>Action</th>
							 </tr>
						 </thead>

						<tbody>
							   <tr th:each = "d : ${dList}" >
								 <td>[[${d.dpt_name}]]</td>
								 <td>[[${d.dpt_phone}]]</td>
								 <td>[[${d.dpt_head}]]</td>
								 <td>
									<a th:href="@{/dept/edit(id=${d.id})}"> <input type="submit" value="Edit" class="btn btn-success" > </a>
									<a th:href="@{/dept/delete(id=${d.id})}"> <input type="submit" value="Delete" class="btn btn-danger" > </a>
								 </td>
							 </tr>
						</tbody>
									 
					 </table>
											 
				 </div>
				 
				 <div class="card-footer text-center bg-warning ">
					 copyright@2024
				 </div>
		   </div>
		 
	 </div>
     

</body>
</html>
